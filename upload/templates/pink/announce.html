<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta Name="author" content="elliott,Hunter">
<meta name="keywords" content="elliott,hunter,exBlog,blog,PHP,MySQL">
<meta name="description" content="exBlog - Powered by elliott,Designed by Hunter">
<meta name="MSSmartTagsPreventParsing" content="TRUE">
<meta http-equiv="MSThemeCompatible" content="Yes">
<title>{title}-清纯版  显示公告</title>
</head>
<body>
<p align="center">&nbsp;</p>
<p align="center"><img src="{templatesURL}/images/notice.gif" width="100" height="20"></p>
<link href="{templatesURL}/style/styles.css" rel="stylesheet" type="text/css">
<table width="450" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FEF8FA" class="borderblog" style="WORD-BREAK: break-all; WORD-WRAP: break-word">
  <tr>
    <td height="6" background="{templatesURL}/images/pinkStripe.gif"></td>
  </tr>
  <tr>
    <td class="blogtitle">{announceTitle}</td>
  </tr>
  <tr>
    <td class="blogcontent">{announceContent}
    <br><br>
	</td>
  </tr>
  <tr>
    <td align="right" class="blogother">Posted by <a href="mailto:{announceEmail}" class="cn">{announceAuthor}</a> 
      at {announceAddtime}</td>
  </tr>
</table>
<table width="450" border="0" align="center" cellpadding="0" cellspacing="10">
  <tr> 
    <td align="center"><input name="button" type=button class="botton" onclick=window.close() value="关闭窗口"></td>
  </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
