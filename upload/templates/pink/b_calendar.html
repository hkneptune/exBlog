<table width="180" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr> 
    <td class="caltitle">{currentYearMonth}</td>
  </tr>
</table>
<table width="180" border="0" align="center" cellpadding="4" cellspacing="1" bgcolor="#FEBCD8">
  <tr align="center" bgcolor="#FDEAF0"> 
    <td>日</td>
    <td>一</td>
    <td>二</td>
    <td>三</td>
    <td>四</td>
    <td>五</td>
    <td>六</td>

  </tr>

<table width="180" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>

                  class=arrow>4</SPAN></A>　　<A class="more" href="./?play=calendar&year={prev_year}&month={curMonth}"><SPAN 
                  class=arrow>3</SPAN></A><B> YEAR </B><A class="more" href="./?play=calendar&year={next_year}&month={curMonth}"><SPAN 
                  class=arrow>4</SPAN></A></td>
