<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="MSSmartTagsPreventParsing" content="TRUE">
<meta http-equiv="MSThemeCompatible" content="Yes">
<title>{title} - 显示公告</title>
</head>
<body>
<p align="center">公告显示</p>
<link href="{templatesURL}/style/styles.css" rel="stylesheet" type="text/css">
<br>
<TABLE cellSpacing=0 cellPadding=0 width=100% align=center border=0>
  <TBODY>
    <TR>
      <TD bgColor=#e6e6e6>
        <TABLE cellSpacing=1 cellPadding=4 width="100%" border=0>
          <TBODY>
            <TR class=header>
              <TD><strong>{announceTitle}</strong></TD>
            </TR>
            <TR>
              <TD align=middle bgColor=#ffffff>
                <TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
                  <TBODY>
                    <TR>
                      <TD class=smalltxt 
                        align=middle onmouseover="this.style.backgroundColor='#F8F8F8'" 
                      onmouseout="this.style.backgroundColor='#FFFFFF'"><div align="left"><br>
                          {announceContent} <BR>
                      </div></TD>
                    </TR>
                  </TBODY>
              </TABLE></TD>
            </TR>
            <TR>
              <TD align=middle bgColor=#ffffff>
                <TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
                  <TBODY>
                    <TR>
                      <TD class=smalltxt 
                        align=middle ><div align="right">Posted by <a href="mailto:%7BannounceEmail%7D" class="cn">{announceAuthor}</a> 
                          at {announceAddtime}</div></TD>
                    </TR>
                  </TBODY>
              </TABLE></TD>
            </TR>
          </TBODY>
      </TABLE></TD>
    </TR>
  </TBODY>
</TABLE>
<table width="450" border="0" align="center" cellpadding="0" cellspacing="10">
  <tr> 
    <td align="center"><input name="button" type=button class="botton" onclick=window.close() value="关闭窗口"></td>
  </tr>
</table>
</BODY>
</html>
